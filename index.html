<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">


</head>

<body>


    <div class="container">


        <div class="card">

            <div class="itens-card">

                <div class="foto-card-container">
                    <img src="./src/images/image-equilibrium.jpg"
                    alt="foto de um cubo translÃºcido azul com brilhos vermelhos" class="foto-card">
                </div>
                

                <div class="textos-card">

                    <h2 class="titulo-card">Equilibrium #3429</h2>

                    <p class="info-card">Our Equilibrium collection promotes balance and calm.</p>

                </div>


            </div>


            <div class="status-card">

                <div class="eth">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                            fill="#00FFF8" />
                    </svg>
                    <p>0.041 ETH</p>
                </div>


                <div class="tempo-restante">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9" />
                    </svg>
                    <p>3 days left</p>

                </div>


            </div>

            <hr class="hr">


            <div class="autor">

                <img src="./src/images/image-avatar.png" alt="foto do autor" class="autor-foto">
                <p class="autor-info">Creation of <span class="autor-nome">Jules Wyvern</span></p>

            </div>


        </div>





    </div>







</body>

</html>
